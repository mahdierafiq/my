    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");
    const resultsDiv = document.getElementById("results");

    let selectedComposition = null;
    let currentDisplayArea = null;
    let lastClickedDiv = null;

    // Display all compositions initially
    function displayAllCompositions() {
      resultsDiv.innerHTML = ""; // Clear previous results
      compositions.forEach(comp => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.textContent = comp.title;
        div.onclick = () => displayComposition(comp, div);
        resultsDiv.appendChild(div);
      });
    }

    // Search function
    function searchCompositions() {
      const query = searchInput.value.toLowerCase();
      resultsDiv.innerHTML = ""; // Clear previous results

      const filteredCompositions = compositions.filter(comp =>
        comp.title.toLowerCase().includes(query) || comp.text.toLowerCase().includes(query)
      );

      if (filteredCompositions.length === 0) {
        resultsDiv.innerHTML = "<p>No results found.</p>";
        return;
      }

      filteredCompositions.forEach(comp => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.textContent = comp.title;
        div.onclick = () => displayComposition(comp, div);
        resultsDiv.appendChild(div);
      });
    }

    // Display selected composition below the clicked one, or hide if already displayed
    function displayComposition(comp, clickedDiv) {
      if (currentDisplayArea && lastClickedDiv === clickedDiv) {
        // If the clicked paragraph already has a display area, hide it
        currentDisplayArea.remove();
        currentDisplayArea = null;
        lastClickedDiv = null;
        return;
      }

      // Remove the previous display area if one exists
      if (currentDisplayArea) {
        currentDisplayArea.remove();
      }

      selectedComposition = comp;

      // Create a new display area
      const displayArea = document.createElement("div");
      displayArea.className = "result-item";
      displayArea.innerHTML = `
        <h2>${comp.title}</h2>
        <textarea id="editTextArea" readonly>${comp.text}</textarea>
        <div id="buttons">
          <button id="editButton">Edit</button>
          <button id="resetButton">Reset</button>
        </div>
      `;

      const editTextArea = displayArea.querySelector("#editTextArea");
      const editButton = displayArea.querySelector("#editButton");
      const resetButton = displayArea.querySelector("#resetButton");

      // Insert the display area below the clicked paragraph
      clickedDiv.after(displayArea);

      // Store the current display area for future removals
      currentDisplayArea = displayArea;
      lastClickedDiv = clickedDiv;

      // Load edited text from localStorage if available
      const savedText = localStorage.getItem(comp.title);
      if (savedText) {
        editTextArea.value = savedText;
      }

      // Enable editing
      editButton.addEventListener("click", () => {
        editTextArea.readOnly = false;
      });

      // Reset the paragraph back to the original
      resetButton.addEventListener("click", () => {
        editTextArea.value = comp.text;
        localStorage.removeItem(comp.title); // Remove saved version from localStorage
        editTextArea.readOnly = true;
      });

      // Save the edited paragraph to localStorage when text changes
      editTextArea.addEventListener("input", () => {
        localStorage.setItem(comp.title, editTextArea.value);
      });
    }

    // Event listener for search button
    searchButton.addEventListener("click", searchCompositions);

    // Optional: Enable search on pressing Enter
    searchInput.addEventListener("keyup", event => {
      if (event.key === "Enter") {
        searchCompositions();
      }
    });

    // Load all compositions on page load
    window.onload = displayAllCompositions;
  </script>
