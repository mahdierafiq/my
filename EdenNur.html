                const correctButton = Array.from(optionsContainer.children)
                    .find(button => button.textContent === currentQuestion.answer);
                correctButton.classList.add('correct');
            }
        }
    
        nextButton.onclick = () => {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        };
    
        prevButton.onclick = () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        };
    
        // Jump to a specific question
        function jumpToQuestion(questionNumber) {
            if (questionNumber - 1 < questions.length) {
                currentQuestionIndex = questionNumber - 1;
                loadQuestion();
            } else {
                alert("This question number does not exist in the quiz.");
            }
        }
    
        // Initialize the quiz
        loadQuestion();
    </script>
    
    
    
</body>
